<ion-header>
  <ion-navbar>
    <ion-title text-center>Track</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="vertical-align-content" text-center>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button outline color="secondary" icon-only large (click)="start()">
              <ion-icon name="md-navigate"></ion-icon>
            </button>
          </ion-col>

    </ion-row>

        <ion-row style="padding-top: 2em; padding-bottom: 2em">
          <ion-col>
          <h4>Latitude: {{locationTracker.lat}}</h4>
          <h4>Longitude: {{locationTracker.lng}}</h4>
            </ion-col>
      </ion-row>

      <ion-row center>
        <ion-col>

          <button ion-button outline color="danger" icon-only large (click)="stop()">
                <ion-icon name="md-hand"></ion-icon>
              </button>
          </ion-col>
      </ion-row>

      </ion-grid>
</ion-content>
